<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Government Acronym Generator</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #faf7f1;
      padding: 40px;
      max-width: 700px;
      margin: auto;
      color: #333;
    }
    h1 { font-size: 2rem; margin-bottom: 0.2rem; }
    .subtitle { opacity: 0.7; margin-bottom: 2rem; }
    button {
      padding: 12px 22px;
      background: #ffb703;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
    }
    button:hover { background: #e09a00; }
    #output {
      margin-top: 2rem;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      min-height: 80px;
    }
    .acronym {
      font-size: 1.8rem;
      font-weight: bold;
      color: #d00000;
    }
  </style>
</head>
<body>

<h1>Indian Government Acronym Generator</h1>
<div class="subtitle">Crafted in the Department of Utterly Necessary Naming</div>

<button onclick="generate()">Generate Acronym</button>

<div id="output"></div>

<script>

// ============================================================
//  ACRONYM ENGINE OF THE REPUBLIC
// ============================================================

// ---------- SEED GENERATOR ----------------------------------


const seedBlocks = [
["UTKARSH","PRAGATI","TEJAS","SAKSHAM","SAMPANN","GARIMA","LAKSHYA","PRERNA","NIRMAL","DHRUV","UJALA","TARANG"],
["SANKALP","SAMRIDHI","UDAYA","ABHIVRIDDHI","SAMPURNA","UDVEGA","NAYAN","NIDHI","PRABHAV","PRAVAAH","PRAYAS","PRATIGYA"],
["KALYAN","AMRIT","AVSAR","MAITRI","SHRESHTHA","PRAGYA","PAHAL","JAGRITI","SANDARBH","SARVODAYA","TRIVENI","VEDANTA"],
["BHAVYA","DEEPTIMAN","AMODINI","NANDINI","RACHANA","VARDAAN","DEVYANI","PRATYUSH","ANANTYA","LOKMITRA","RASHTRANEETI"],
["SARTHI","SETU","SHOBHA","SAMANVAYA","ABHAY","ANUGRAH","ABHIMUKH","PRAVESH","PRAPTI","RITAMBHARA","TEJOMAYA","VARCHAS"],
["VASUNDHARA","NIRANTAR","NIRVANA","AGNEY","UDYAM","KALPATARU","AMBIKA","SHANTA","VARSHA","JEEVANAM","UDGAM","NAYODAYA"],
["TATTVA","SANDHYAA","VAJRA","SUSHASAN","SUDHAAR","LOKPATH","NIRMANA","ABHIPRAY","MAHIMA","SHILPA","SUTRA","VISHWAS"],
["PARAM","PARAKRAM","UTSARGA","UTTAMA","UTTAN","SMRITI","SANGRAM","SAMVEDNA","SANDHAN","SAHODAYA","PRABODH","KALYANI"],
["AGNISHAKTI","NAYAKAM","SHRESHTHIKA","ABHISHAKTI","PRATIPA","NARMADA","TARANI","VYOMA","ANTARIKSHA","PRABHAT","ANTRAL"],
["ANTRIKSHA","PRAGATYA","VIJIGISHU","SANCHAYA","KRANTI","PRAYAAS","NIRNAYA","ABHIKALP","VIBHOR","NAYASMRITI","UPASANA"]
];

let seeds = [];
seedBlocks.forEach(b => seeds.push(...b));


// ----------  RANDOMNESS ) ------------

function createDeck(list) {
  const deck = [...list];
  // Fisher-Yates shuffle
  for (let i = deck.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [deck[i], deck[j]] = [deck[j], deck[i]];
  }
  return deck;
}

let seedDeck = createDeck(seeds);

function getSeed() {
  if (seedDeck.length === 0) seedDeck = createDeck(seeds);
  return seedDeck.pop();
}


// ---------- WORD BANKS: M ------------

const verbs = [
"Transforming","Reimagining","Accelerating","Catalyzing","Empowering","Reforming","Reinvigorating",
"Digitizing","Unifying","Optimizing","Mainstreaming","Strengthening","Enhancing","Revitalizing",
"Integrating","Re-engineering","Spearheading","Scaling","Elevating","Enabling","Advancing",
"Fostering","Mobilizing","Institutionalizing","Deepening","Reinventing","Recalibrating","Modernizing"
];

const concepts = [
"Digital Governance","Agricultural Renewal","Urban Prosperity","Youth Development","Innovation Ecosystems",
"National Productivity","Climate Resilience","Water Security","Energy Transition","Skill Advancement",
"Public Service Delivery","Sustainable Futures","Scientific Progress","Trade Acceleration",
"Data Empowerment","AI Enablement","Frontier Technologies","Space Research","Rural Inclusion",
"Clean Manufacturing","Financial Inclusion","Public Health Systems","Civic Participation"
];

const goals = [
"for a New India","Towards 2047","with People Participation","for Every Citizen","for Bharat’s Rise",
"for Inclusive Prosperity","Inspired by the Constitution","Powered by Innovation",
"Leading India Forward","Rooted in Tradition, Ready for Tomorrow","for Generational Renewal"
];


// ---------- 50 TEMPLATES  ------------

const templates = [
(seed,v,c,g,e)=>`${seed}<br>${v} ${c}<br><em>${g}</em><hr>${e}`,
(seed,v,c,g,e)=>`${seed}<br>Mission for ${c}<br><em>${g}</em><hr>${e}`,
(seed,v,c,g,e)=>`${seed}<br>${v} Systems for ${c}<br><em>${g}</em><hr>${e}`,
(seed,v,c,g,e)=>`${seed}: National Initiative on ${c}<br><em>${g}</em><hr>${e}`,
(seed,v,c,g,e)=>`${seed}<br>Comprehensive Reform in ${c}<br><em>${g}</em><hr>${e}`,
(seed,v,c,g,e)=>`${seed}<br>Strategic Programme for ${c}<br><em>${g}</em><hr>${e}`
];



// ---------- LETTER EXPANSION ENGINE  ------------

const dict = {
A:"Action",B:"Bharat",C:"Collaboration",D:"Development",E:"Empowerment",F:"Framework",
G:"Growth",H:"Harmony",I:"Innovation",J:"Justice",K:"Knowledge",L:"Leadership",
M:"Mission",N:"Network",O:"Opportunity",P:"Programme",Q:"Quality",R:"Reform",
S:"Sustainability",T:"Transformation",U:"Upliftment",V:"Vision",W:"Welfare",
X:"Excellence",Y:"Youth",Z:"Zenith"
};

function expand(seed) {
  return seed.split("").map(l=>dict[l]||"—").join(" • ");
}


// ---------- MODES ENGINE ------------

let currentMode = "default";

function applyMode(seed, verb, concept) {
  if (currentMode === "tech") {
    concept = concept.replace("Governance","Digital Systems")
                     .replace("Development","AI Acceleration");
    verb = "Digitizing";
  }

  if (currentMode === "sanskrit") {
    verb = "Sanskritizing";
    concept = "Civilizational Renewal";
  }

  if (currentMode === "bureaucratic") {
    verb = "Institutionalizing";
    concept = "Integrated Multi-Modal Governance Frameworks";
  }

  if (currentMode === "poetic") {
    concept = "Nationhood & Inner Illumination";
  }

  return [seed, verb, concept];
}


// ---------- BACKRONYM ENGINE (User Input) ------------

function backronym(word) {
  const seed = word.toUpperCase().replace(/[^A-Z]/g,"");
  const expanded = seed.split("").map(l=>dict[l]||"—").join(" • ");
  return `<div class="acronym">${seed}</div><hr>${expanded}`;
}


// ---------- MAIN GENERATOR ------------

function generateOne() {
  let seed = getSeed();
  let verb = pick(verbs);
  let concept = pick(concepts);
  let goal = pick(goals);
  const template = pick(templates);

  [seed,verb,concept] = applyMode(seed,verb,concept);

  const exp = expand(seed);
  return template(seed,verb,concept,goal,exp);
}

function pick(arr) {
  return arr[Math.floor(Math.random()*arr.length)];
}


// ---------- UI CONNECTORS ------------

function generate() {
  output.innerHTML = generateOne();
}

function generate10() {
  output.innerHTML = Array.from({length:10}).map(generateOne).join("<br><br>");
}

function generate100() {
  output.innerHTML = Array.from({length:100}).map(generateOne).join("<br><br>");
}

function setMode(m) {
  currentMode = m;
}


// ---------- BACKRONYM UI ------------

function makeBackronym() {
  const word = document.getElementById("backronymInput").value;
  output.innerHTML = backronym(word);
}

</script>



</body>
</html>
